                    uplink:
                      interface: em1
                    provisioning:
                      interface: p4p1-VLAN151
                    external:
                      interface: p4p2-VLAN160
                  ansible_host: 10.1.8.62
                  hypervisor_storage_drive: /dev/sdb1
                dell-r730-034.dsal.lab.eng.rdu2.redhat.com:
                  server_networks:
                    uplink:
                      interface: em3
                    provisioning:
                      interface: p1p1-VLAN151
                    external:
                      interface: p1p2-VLAN160
                  ansible_host: 10.1.8.44
                  hypervisor_storage_drive: /dev/sdc1
                dell-r730-012.dsal.lab.eng.rdu2.redhat.com:
                  server_networks:
                    uplink:
                      interface: em1
                    provisioning:
                      interface: p5p1-VLAN151
                    external:
                      interface: p5p2-VLAN160
                  ansible_host: 10.1.8.22
                  hypervisor_storage_drive: /dev/sdb1
                dell-r630-001.dsal.lab.eng.rdu2.redhat.com:
                  server_networks:
                    uplink:
                      interface: em1
                    provisioning:
                      interface: p1p1-VLAN151
                    external:
                      interface: p1p2-VLAN160
                  ansible_host: 10.1.8.61
                  hypervisor_storage_drive: /dev/sdb1
