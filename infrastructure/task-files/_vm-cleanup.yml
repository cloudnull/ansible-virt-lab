- name: Cleanup block
  become: true
  delegate_to: "{{ vm_virt_host }}"
  block:
    - name: Stop running VM
      virt:
        name: "{{ inventory_hostname }}"
        command: destroy
      ignore_errors: true

    - name: Undefine running VM
      virt:
        name: "{{ inventory_hostname }}"
        command: undefine
      ignore_errors: true

    - name: Clean up base image file
      file:
        path: "/var/lib/libvirt/images/{{ inventory_hostname }}"
        state: absent
