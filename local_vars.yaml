---

# When true existing targets will be destroyed and rebuilt when encountered.
vm_cleanup: false

vm_image_shared_storage: true

# Enable ceph within the deployment
tripleo_ceph_enabled: true

# Example patches to apply to an environment.
# NOTICE(cloudnull): One patch is a gerrit review, the other is an external
#                    repo from github.
developer_patches:
  - url: "https://review.opendev.org/openstack/tripleo-heat-templates"
    refs: "refs/changes/37/677237/12"
    version: FETCH_HEAD
  - url: "https://review.opendev.org/openstack/tripleo-common"
    refs: "refs/changes/19/674919/37"
    version: FETCH_HEAD
  - url: "https://review.opendev.org/openstack/tripleo-ansible"
    refs: "refs/changes/03/676003/9"
    version: FETCH_HEAD
#   - url: "https://github.com/openstack/tripleo-ansible"
#     version: "master"

server_provisioning_device: BOND0-VLAN10
server_external_device: bond0
