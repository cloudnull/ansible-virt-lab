---

all_machines:
  vars:
    vm_image_path: /var/cache/images
    vm_image_shared_storage: false
    vm_cleanup: true
    ansible_ssh_extra_args: >-
      -o UserKnownHostsFile=/dev/null
      -o StrictHostKeyChecking=no
      -o Compression=no
      -o TCPKeepAlive=yes
      -o VerifyHostKeyDNS=no
      -o ForwardX11=no
      -o ForwardAgent=no
    ansible_ssh_common_args: >-
      -o UserKnownHostsFile=/dev/null
      -o StrictHostKeyChecking=no
      -o Compression=no
      -o TCPKeepAlive=yes
      -o VerifyHostKeyDNS=no
      -o ForwardX11=no
      -o ForwardAgent=no
    ansible_python_interpreter: "/usr/bin/python"
    provisioned_vm_inventory_file: "{{ lookup('env', 'HOME') }}/vm-local-lab-inventory.yaml"
  children:
    all_hosts:
      children:
        hypervisor_hosts:
          children:
            libvirt_monitor:
              hosts:
                monitor:
                  ansible_host: 10.1.11.243
                  ansible_user: centos
            libvirt_hosts:
              hosts:
                dell-r730-031.dsal.lab.eng.rdu2.redhat.com:
                  server_networks:
                    uplink:
                      interface: em3
                    provisioning:
                      interface: p1p1-VLAN151
                    external:
                      interface: p1p2-VLAN160
                  ansible_host: 10.1.8.41
                  hypervisor_storage_drive: /dev/sdc1
                dell-r730-033.dsal.lab.eng.rdu2.redhat.com:
                  server_networks:
                    uplink:
                      interface: em3
                    provisioning:
                      interface: p1p1-VLAN151
                    external:
                      interface: p1p2-VLAN160
                  ansible_host: 10.1.8.43
                  hypervisor_storage_drive: /dev/sdc1
                dell-r740-001.dsal.lab.eng.rdu2.redhat.com:
