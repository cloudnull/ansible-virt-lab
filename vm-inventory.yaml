      vm_vbmc_port: 16020  # Each VM should have a unique port per host
    compute1:
      vm_virt_host: "172.16.27.68"
      vm_cores: 6
      vm_ram: 8192
      vm_disk_size: 128
      vm_vbmc_port: 16021
