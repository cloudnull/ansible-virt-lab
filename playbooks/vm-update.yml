- name: Run virtual machine updates
  hosts: "targets"
  any_errors_fatal: true
  gather_facts: true
  become: true
  vars_files:
    - vars/main.yml
  tasks:
    - name: Gather variables for each operating system
      include_vars: "{{ item }}"
      with_first_found:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version.split('.')[0] }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      tags:
        - always

    - name: Run package updates
      package:
        name: "*"
        state: "latest"
        update_cache: "{{ ((ansible_os_family | lower) == 'debian') | ternary('yes', omit) }}"
      register: package_updates

    - name: Install developer packages
      package:
        name: "{{ developer_system_packages }}"
        state: present

    - name: Generate a keypair
      openssh_keypair:
        path: "{{ ansible_env.HOME }}/.ssh/id_rsa"
      become: true

    - name: Reboot target
      reboot:
        reboot_timeout: 3600
      when:
        - package_updates is changed