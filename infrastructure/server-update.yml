- name: Run updates across all hosts
  hosts: all
  any_errors_fatal: true
  gather_facts: true
  become: true
  vars_files:
    - vars/main.yml
  tasks:
    - name: Run package updates across the board
      package:
        name: "*"
        state: "latest"
        update_cache: "{{ ((ansible_os_family | lower) == 'debian') | ternary('yes', omit) }}"
