vms:
  vars:
    ansible_become: yes
    ansible_become_user: "root"
    ansible_user: "root"
    vm_vbmc_username: admin
    vm_vbmc_password: secrete

  hosts:
    controller1:
      vm_virt_host: "172.16.27.68"
      vm_cores: 8  # Number of cores
      vm_ram: 16384  # Size in MiB
